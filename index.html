<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAG-OCT Flipbook</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/page-flip.browser.min.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"
      integrity="sha512-j7GQ3hPRHLxBq7+R36zYNBU2mRlKmxFoMIOnGSkqBp7xnY7AtV3gv0cij+UNRalAM829BwC+Q9pJRrVug0+HFw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title">MAG-OCT</h1>
        <a class="open-pdf-button" href="./assets/magazine.pdf" target="_blank" rel="noopener">
          Open PDF
        </a>
      </div>
    </header>
    <main>
      <div class="flipbook-wrapper">
        <div id="flipbook"></div>
      </div>
    </main>
    <footer class="site-footer">
      <p>Tap or swipe to turn pages.</p>
    </footer>
  </body>
</html>
