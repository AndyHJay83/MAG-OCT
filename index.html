<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAG-OCT Flipbook</title>
    <link rel="stylesheet" href="./style.css" />
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        window.location.replace("./assets/magazine.pdf");
      });
    </script>
  </head>
  <body>
    <main class="direct-redirect">
      <div class="loading-indicator" aria-hidden="true">
        <span class="dot dot-1"></span>
        <span class="dot dot-2"></span>
        <span class="dot dot-3"></span>
      </div>
      <h1 class="site-title">MAG-OCT</h1>
      <p>Loading the magazine. If you are not redirected automatically, use the link below.</p>
      <a class="open-pdf-button" href="./assets/magazine.pdf">Open MAG-OCT PDF</a>
    </main>
    <noscript>
      <p>
        JavaScript is required for automatic redirection. Please
        <a href="./assets/magazine.pdf">open the PDF manually</a>.
      </p>
    </noscript>
  </body>
</html>
